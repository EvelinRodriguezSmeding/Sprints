<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Interactive Cards</title>
    <link rel="stylesheet" href="../Interactive cards  v-3.0/CSS/main.css" />
  </head>
  <body>
    <div id="cards">
      <img
        id="back-card"
        src="../Interactive cards  v-3.0/images/bg-card-back.png"
        alt="card back"
      />
      <h3 id="CVC-number-Output">000</h3>
      <h2 id="numerosOutput">0000 0000 0000 0000</h2>
      <div id="card-extra-details">
        <span id="nameCardHolderOutput">JANE APPLESIED</span>
        <span>
          <span id="output-Month"> 00 </span>
          <span id="slash">/</span>
          <span id="output-Year">00</span>
        </span>
      </div>
      <img
        id="front-card"
        src="../Interactive cards  v-3.0/images/bg-card-front.png"
        alt="card front"
      />

      <img
        class="card-logo"
        src="../Interactive cards  v-3.0/images/card-logo.svg"
        alt="card-logo"
      />
    </div>

    <div class="p-5 formulario">
      <form class="row" id="form-container">
        <div class="col-12 col-xl-7">
          <label for="name" class="form-label">CARDHOLDER NAME</label>
          <input
            type="text"
            name="name"
            class="w-100"
            id="cardholder-name"
            placeholder="e.g. Jane Appleseed"
          />
        </div>
        <div class="col-12 mt-3 col-xl-7">
          <label for="number" class="form-label">CARD NUMBER</label>
          <input
            type="text"
            name="number"
            class="w-100"
            id="inputCardNumber"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <span id="message-error"></span>
        </div>

        <div class="d-flex col-12 mt-3 col-xl-7">
          <label for="name-year" class="form-label me-2"
            >EXP. DATE (MM/YY)</label
          >
          <label for="cvc" class="form-label ms-2 ms-xl-3">CVC</label>
        </div>

        <div class="d-flex">
          <div class="d-flex col-6 col-xl-3">
            <input
              type="text"
              name="month"
              id="inputDateMonth"
              placeholder="MM"
            />
            <input
              type="text"
              name="year"
              class="ms-2"
              id="inputDateYear"
              placeholder="YY"
            />
          </div>
          <div class="col-6 col-xl-4">
            <input
              type="text"
              name="cvc"
              class="ms-3 ms-xl-4"
              id="inputCvc"
              placeholder="e.g. 123"
            />
          </div>
        </div>
        <div class="col-12 mt-4 col-xl-7">
          <button type="submit" class="btn w-100 boton">Confirm</button>
        </div>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
