<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../Interactive cards with grid v-2.0/CSS/main.css"
    />
  </head>
  <body>
    <div id="cards">
      <img
        id="back-card"
        src="../Interactive cards with grid v-2.0/images/bg-card-back.png"
        alt="card back"
      />

      <img
        id="front-card"
        src="../Interactive cards with grid v-2.0/images/bg-card-front.png"
        alt="card front"
      />

      <img
        class="card-logo"
        src="../Interactive cards with grid v-2.0/images/card-logo.svg"
        alt="card-logo"
      />
    </div>

    <div class="p-5 formulario">
      <form class="row">
        <div class="col-12 col-xl-7">
          <label for="inputEmail4" class="form-label">CARDHOLDER NAME</label>
          <input
            type="text"
            class="form-input w-100"
            id="cardholder"
            placeholder="e.g. Jane Appleseed"
          />
        </div>
        <div class="col-12 mt-3 col-xl-7">
          <label for="inputPassword4" class="form-label">CARD NUMBER</label>
          <input
            type="password"
            class="form-input w-100"
            id="inputCardNumber"
            placeholder="e.g. 1234 5678 9123 0000"
          />
        </div>

        <div class="d-flex col-12 mt-3 col-xl-7">
          <label for="colFormLabel" class="form-label">EXP. DATE (MM/YY)</label>
          <label for="inputAddress2" class="form-label ms-3 ms-xl-5">CVC</label>
        </div>

        <div class="d-flex">
          <div class="d-flex col-6 col-xl-3">
            <input
              type="text"
              class="form-input"
              id="inputDateMonth"
              placeholder="MM"
            />

            <input
              type="text"
              class="form-input ms-2"
              id="inputDateYear"
              placeholder="YY"
            />
          </div>
          <div class="col-6 col-xl-4">
            <input
              type="text"
              class="form-input ms-3 ms-xl-4"
              id="inputCvc"
              placeholder="e.g. 123"
            />
          </div>
        </div>
        <div class="col-12 mt-4 col-xl-7">
          <button type="submit" class="btn w-100 boton">Confirm</button>
        </div>
      </form>
    </div>
  </body>
</html>
